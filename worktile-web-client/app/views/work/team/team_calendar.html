<dl class=margin_inner>
    <div class=calendar-command-panel>
        <div class=command-penal>
            <div id=calendar-range-wrapper>
                <a href=javascript:; ng-click=prev()>
                    <i class= "fa fa-angle-left"></i>
                </a>
                <h4 id=calendar_title class=range-text></h4>
                <a href=javascript:; ng-click=next()>
                    <i class= "fa fa-angle-right"></i>
                </a>
                <button id=calendar_today class= "btn btn-today" ng-click=today()>{{'common.today'|translate}}</button></div>
            <div class= "btn-group month-week-wrapper">
                <button class= "btn month-btn" ng-class= "{true: 'active'}[vm.calendar_view=='month']" ng-click= "changeView('month')">{{'common.month'|translate}}</button>
                <button class= "btn week-btn" ng-class= "{true: 'active'}[vm.calendar_view=='agendaWeek']" ng-click= "changeView('agendaWeek')">{{'common.day'|translate}}</button></div>
            <div class=about-me-wrapper></div>
        </div>
        <div class=calendar-panel ng-class= "{'agendaWeek': 'week'}[vm.calendar_view]">
            <div id=calendar calendar=myCalendar ui-calendar=vm.calendarConfig ng-model=vm.calendarEventSources></div>
        </div>
    </div>
</dl>
