<div class="margin_inner height-nonav height-nonav--notab">
    <div class=calendar-command-panel>
        <div class=command-penal>
            <div id=calendar-range-wrapper>
                <a href=javascript:; ng-click=vm.prev()>
                    <i class="fa fa-chevron-left"></i>
                </a>
                <h4 id=calendar_title class=range-text></h4>
                <a href=javascript:; ng-click=vm.next()>
                    <i class="fa fa-chevron-right"></i>
                </a>
                <button id=calendar_today class="btn btn-today" ng-click=vm.today()>{{'common.today'|translate}}</button></div>
            <div class="btn-group month-week-wrapper" role=group>
                <button class="btn month-btn" ng-class="{'active':vm.events_filter.calendar_view=='month'}" ng-click="vm.set_calendar_view('month')">{{'common.month'|translate}}</button>
                <button class="btn week-btn" ng-class="{'active':vm.events_filter.calendar_view=='agendaWeek'}" ng-click="vm.set_calendar_view('agendaWeek')">{{'common.week'|translate}}</button></div>
        </div>
        <div class=event-panel>
            <div id=calendar calendar=myCalendar ui-calendar=calendarConfig ng-model=calendarEventSources></div>
            <ui-view></ui-view>
        </div>
    </div>
</div>
